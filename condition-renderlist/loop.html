    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">

    <body>
        <!--[if lt IE 7]>

        <div id="app">
            <ul>
                <li v-for="(ingredient,i) in ingredients" :key="ingredient">{{ingredient}} ({{i}})</li>
            </ul>
            <button @click="ingredients.push('spices')">Add New</button>
            <hr>
            <ul>
                <li v-for="person in persons">{{person.name}}</li>
                <li v-for="person in persons">
                    <span v-for="value in person">{{value}}</span>
                </li>
                <li v-for="person in persons">
                        <span v-for="(value, key, index) in person">{{index}})  {{key}}: {{value}}</span>
                    </li>
            </ul>

            <span v-for="n in 10">{{n}}</span>
            <hr>
            <template v-for="(ingredient,index) in ingredients">
               <h1>{{ingredient}}</h1>
               <p>{{index}}</p>
            </template>

           
        </div>
        
        <script src="../js/vue.js" ></script>
        <script>
            new Vue({
                el:'#app',
                data:{
                ingredients:['meat','fruit', 'cookies'],
                persons:[
                    {name: 'Max',age:27,color:'red'},
                    {name: 'Anna',age:'unknown',color:'blue'}
                ]
                },
                methods:{

                }
            })
        </script>
    </body>
